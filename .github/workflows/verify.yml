name: Smoke & Verify

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Smoke
        run: npm run smoke

      - name: Verify Phase 1
        run: npm run verify:phase1

      - name: Experiment DB
        run: npm run experiment:db
